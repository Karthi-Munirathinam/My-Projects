<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Home Page</title>
</head>

<body>
    <header>
        <nav>
            <ul class="navbar">
                <li class="nav-links"> <a href="#">Gmail</a> </li>
                <li class="nav-links"><a href="#">Images</a></li>
                <li id="sign-in"><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>
<!-- Google img -->
    <div class="image-logo">
       <div class="logo"> <img src="logo.png" alt="Logo" width="25px" height="25px"></div>
       <div class="google"><img src="google.png" alt="Google" width="272px" height="92px"></div>
    </div>
<!-- Google form -->
<div class="form">
    <form>
        <label for="search"></label>
        <input type="search" id="search-bar" placeholder="Search Google or type URL" title="Search google">
    </form>
</div>

<!-- Buttons -->
<div class="buttons">
    <input type="submit" id="search-button" value="Google Search" title="Search">
    <input type="submit" id="lucky-button" value="I'm Feeling Lucky" title="I'm lucky">
</div>

<!-- Footer -->
<footer>
<ul class="footer-left">
    <li><a href="#">About</a></li>
    <li><a href="#">Advertising</a></li>
    <li><a href="#">Business</a></li>
    <li><a href="#">How search works</a></li>
</ul>

<ul class="footer-right">
    <li><a href="#">Privacy</a></li>
    <li><a href="#">Terms</a></li>
    <li id="settings"><a href="#">Settings</a></li>
</ul>
</footer>
</body>
</html>
